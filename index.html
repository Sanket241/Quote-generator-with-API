<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">Quote of the day</h1>
            <div class="quote-container">
                <p class="quote-text" id="quote"></p>
                <p class="quote-author" id="author"></p>
            </div>
            <div class="button-container">
                <button clas="btn" id="new-quote">New Quote</button>
                <a class="twitter-share-button" href="#" target="_blank" id="tweet-quote"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
